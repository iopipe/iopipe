dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn
machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 6.10.3
test:
  override:
    - yarn test
deployment:
  release:
    # release on tagged versions
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: iopipe
    commands:
      - npm run build
      - cp .npmrc-sample .npmrc
      - npm publish --access public

  acceptanceTests:
    branch: master
    owner: iopipe
    commands:
      - npm run build
      - npm run acceptance
